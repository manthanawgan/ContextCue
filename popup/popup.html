<!DOCTYPE html>
<html>
<head>
    <title>Gemini Explainer</title>
    <link rel="stylesheet" type="text/css" href="popup.style.css">
    <!-- The script should NOT be in the head -->
</head>
<body>
    <!-- All your HTML content comes first -->
    <div class="popup-container">
        <h3>Gemini Explainer</h3>
        <label class="switch">
            <input type="checkbox" id="enable-toggle">
            <span class="slider round"></span>
        </label>
        <span class="toggle-label">Enable on-page popup</span>
    </div>

    <!-- The script tag is the LAST thing in the body -->
    <script src="popup.js"></script>
</body>
</html>
